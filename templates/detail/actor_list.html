{% if actors %}
    <div id="actor-list">       
        <h4>Herci:</h4>
        <hr/>
        <ul>
            {% for actor in actors %}
                <li>
                    <a href="/index/actor/{{actor.id}}">{{actor.fullName}}</a>
                </li>
            
            {% endfor %}
        </ul>
    </div>
{% endif %}
